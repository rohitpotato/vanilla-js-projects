<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="attribution">
        <div class="content">
          <div class="main-heading">
            Get
            <span style="color: hsl(277, 64%, 61%); display: inline"
              >insights</span
            >
            that help your business grow.
          </div>
          <div class="paragraph">
            <span class="sub-heading">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall
              efficiency.</span
            >
          </div>
          <div class="stats">
            <div class="stat">
              <span class="main-heading">10k+</span>
              <span class="sub-heading">COMPANIES</span>
            </div>
            <div class="stat">
              <span class="main-heading">314</span>
              <span class="sub-heading">TEMPLATES</span>
            </div>
            <div class="stat">
              <span class="main-heading">12m+</span>
              <span class="sub-heading">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="card-image"></div>
      </div>
    </div>
  </body>
</html>
