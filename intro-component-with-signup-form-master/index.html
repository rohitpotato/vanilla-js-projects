<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

    <div class="container">
      <div class="content">
        <div class="heading">
          <span>
            Learn to code by watching others
          </span>
        </div>
        <div class="description">
          <span>See how experienced developers solve
            problems in real-time. Watching scripted tutorials is great, but
            understanding how developers think is invaluable.</span>
        </div>
      </div>
      <div class="form-container">
        <div class="banner">
         <div class="banner-text-container">
          <span>Try it free 7 days</span>
          <span> then $20/mo. thereafter</span>
         </div>
        </div>
        <form novalidate name="reg_form" class="form">
            <div class="input-container">
              <input type="text" id="first-name" class="input-field" placeholder="First Name" required>
              <span class="error-icon" id="first-name-error-icon">
                <img src="./images/icon-error.svg" alt="">
              </span>
              <span class="error-message" id='first-name-error-message'></span>
            </div>

            <div class="input-container">
              <input type="text" id="last-name" class="input-field" placeholder="Last Name" required>
              <span class="error-icon" id="last-name-error-icon">
                <img src="./images/icon-error.svg" alt="">
              </span>
              <span class="error-message" id='first-name-error-message'></span>
            </div>

            <div class="input-container">
              <input type="email" id="email" class="input-field" placeholder="Email Address" required>
              <span class="error-icon" id="email-error-icon">
                <img src="./images/icon-error.svg" alt="">
              </span>
              <span class="error-message" id='first-name-error-message'></span>
            </div>

            <div class="input-container">
              <input type="password" id="password" class="input-field" placeholder="Password" required>
              <span class="error-icon" id="password-error-icon">
                <img src="./images/icon-error.svg" alt="">
              </span>
              <span class="error-message" id='first-name-error-message'></span>
            </div>

            <button class="submit-button" type="submit">CLAIM YOUR FREE TRIAL</button>
            <div class="terms">
              <span>By clicking the button, you are agreeing to our <a href="#" class="bold-terms">Terms and
                  Services</a></span>
            </div>
            
        </form>
      </div>
    </div>

    <script src="./script.js" type="text/javascript" />

  </body>
</html>
