<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Email Address -->

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->

    <div class="container">
      <div class="header">
        <img src="./images/logo.svg" alt="" class="" />
      </div>
      <div class="main">
        <div class="heading">
          We're <span class="heading-bold">coming soon</span>
        </div>
        <div class="description">
          We're coming soon Hello fellow shoppers! We're currently building our
          new fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.
        </div>
        <div class="form">
          <form novalidate>
            <div class="input-email">
              <label for="email"></label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
                minlength="8"
                required
              />
              <button class="submit-button" type="submit">
                <span>
                  <img src="./images/icon-arrow.svg" alt="" />
                </span>
              </button>
              <span class="error-icon hidden">
                <img src="./images/icon-error.svg" alt="" />
              </span>
            </div>
            <span id="email-error" class="error"></span>
          </form>
        </div>
      </div>
      <div class="image"></div>
    </div>

    <script src="./script.js" type="text/javascript" />
  </body>
</html>
