<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-banner"></div>
        <div class="card-content">
          <div class="card-avatar">
            <img src="./images/image-victor.jpg" />
          </div>
          <div class="card-details">
            <span class="heading-text">Victor Crest</span>
            <span style="display: flex" class="faint-text age">26</span>
          </div>
          <div class="card-location">
            <span class="faint-text">London</span>
          </div>
          <hr />
          <div class="stats">
            <div class="stat-container">
              <span class="heading-text">80K</span>
              <span class="faint-text stat-subheading"> Followers </span>
            </div>
            <div class="stat-container">
              <span class="heading-text">803K</span>
              <span class="faint-text stat-subheading"> Likes </span>
            </div>
            <div class="stat-container">
              <span class="heading-text">1.4k</span>
              <span class="faint-text stat-subheading"> Photos </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
